<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid and Flexbox Examples</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="background_styles.css">
    </head>
    <body>
        <div class="grid-border">
            <div id="grid-title">CSS Grid:</div>
            <div class="grid-container">
                <div class="grid-item grid-a">Grid A</div>
                <div class="grid-item grid-b">Grid B</div>
                <div class="grid-item grid-c">Grid C</div>
                <div class="grid-item grid-d">Grid D</div>
                <div class="grid-item grid-e">Grid E</div>
                

                <div class="grid-item" id="wrap-title">Wrap:</div>
                <div class="grid-item flex-internal-1">
                    <div class="flex-item flex-a">Flex A</div>
                    <div class="flex-item flex-b">Flex B</div>
                    <div class="flex-item flex-c">Flex C</div>
                    <div class="flex-item flex-d">Flex D</div>
                </div>
                <div class="grid-item grid-f">Grid F</div>
                <div class="grid-item" id="nowrap-title">Nowrap:</div>
                <div class="grid-item flex-internal-2">
                    <div class="flex-item flex-a">Flex A</div>
                    <div class="flex-item flex-b">Flex B</div>
                    <div class="flex-item flex-c">Flex C</div>
                </div>
            </div>
        </div>
        <div class="flex-border">
            <div id="flex-title">Flex</div>
            <div class="grid-item" id="independent-flex-container">Independent Flex Container</div>
            <div class="flex-container">
                <div class="flex-item flex-external flex-d">Flex D</div>
                <div class="flex-item flex-external flex-e">Flex E</div>
                <div class="flex-item flex-external flex-f">Flex F</div>
            </div>  
        </div>

                





        
    </body>
</html>
